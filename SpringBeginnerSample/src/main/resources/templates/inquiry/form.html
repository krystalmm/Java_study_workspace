<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
<h1 th:text="${title}"></h1>
<!-- @{}の書き方をすると、ドメインに付け加えたURLになる！ここでは、localhost:8080/inquiry/confirm -->
<form method="post" action="#" th:action="@{/inquiry/confirm}">
	<label for="name">お名前:</label>
	<input id="name" name="name" type="text"><br>
	<label for="email">メール:</label>
	<input id="email" name="email" type="text"><br>
	<label for="contents">詳細　:</label>
	<textarea name="contents" id="contents" rows="3" cols="40"></textarea><br>
	<input type="submit" value="確認ページへ">
</form>
</body>
</html>
